<input [disabled]="isDisabled" type="text" [name]="name" (keyup)="filterSuggestionList($event)" [(ngModel)]="selectedValue" (blur)="newValueSelected()"
  [placeholder]="placeHolder" class="input100">
<ul *ngIf="showSuggestionList" class="suggestion-list ">
  <li *ngFor="let eachSuggestion of suggestionListOptions" (click)="updateTextFieldValue(eachSuggestion.value)"> {{ eachSuggestion.label
    }}
  </li>
</ul>
