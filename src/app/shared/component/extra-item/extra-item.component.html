<div class="row  add_item_input validate-input">
  <div class="col-md-6">
    <div class="wrap-input100">
      <!-- <input class="input100" (ngModelChange)="updatevalue($event)" [(ngModel)]="defaultValue" name="item_{{ index }}"
        autocomplete="off" placeholder="Add more items" type="text"> -->
      <app-suggestion-box [name]="'itemName'+index" (updatedSuggestionValue)="updatevalue($event)" [optionValueField]="'gear_name'"
        [optionLabelField]="'gear_name'" [placeHolder]="'Enter Item Name'" [suggestions]="optionList"></app-suggestion-box>

    </div>
  </div>
  <div class="col-md-6">
    <div class="wrap-input100">
      <input class="input100" (ngModelChange)="updatevalue($event)" name="serial_{{ index }}" autocomplete="off"
        placeholder="Serial number" type="text">
    </div>
  </div>
  <div class="add_img">
    <img (click)="clickHandler()" src="assets/images/{{ actionType }}.png">
  </div>
</div>
