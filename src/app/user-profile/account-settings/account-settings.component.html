<section class="dashboard_bodynew">
   <div class="top_bresdcum">
      <div class="container">
         <div class="col-md-12">
            Profile Settings
         </div>
      </div>
   </div>
   <div id="contact_form_list">
      <div class="container">
         <div class="row">
        	<app-left-sidebar></app-left-sidebar>
            <div class="col-md-9 col-sm-9">
               <div class="container-contact100 box_shadow_form">
                  <div class="wrap-contact100">
                     <div class="accounts_text">
                        <h3>Email addresses</h3>
                     </div>
                     <table class="table table-list-search">
                        <thead>
                           <tr>
                              <th>Address</th>
                              <th style="text-align:center">Confirmation</th>
                              <th>Notification</th>
                              <th></th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr style="background-color:#e8e8e8">
                              <td class="no-padding" style="padding-left:5px">{{ baseService.auth.userData.email }}</td>
                              <td align="center" class="no-padding">Test</td>
                              <td class="no-padding">
                                 <div class="checkbox checkbox-primary">
                                    <input id="checkbox2" type="checkbox" (ngModelChange)="updateAccountSettings()" [(ngModel)]="notificationStatus" name="notificationStatus">
                                    <label for="checkbox2">
                                    </label>
                                 </div>
                              </td>
                              <td class="no-padding"><i class="fa fa-times" aria-hidden="true"></i></td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
            <div id="dropDownSelect1"></div>
         </div>
      </div>
   </div>
</section>
