                <ng-container *ngFor="let address of contactInfoCountArray; let i=index; let lastItem = last;">

                    <div>
                      <div class=" checkbox">
                        <app-address (updatedValue)="updatedValueHandler($event)" [defaultValue]="contactInfoData[i]"
                          [index]="i"></app-address>
                      </div>
                    </div>
                    <div class="add_img">
                      <img (click)="addOrRemoveHandler({action: 'remove', index: i})" src="assets/images/remove.png">

                  </div>
                </ng-container>
                <div class="row">
                  <div class="clearfix"></div>

                        <marker *ngFor="let pos of positions" [position]="pos"></marker>
                      </ngui-map>
                    </div>
                  </div>
                </div>
