<section class="sign_background">
  <div class="container">
    <div class="col-md-12">
      <form class="sign_up" id="panel">
        <h2>Sign Up</h2>
        <div class="group">
          <input name="first" [(ngModel)]="registrationData.app_user_first_name" type="text" required>
          <span class="highlight10"></span>
          <span class="bar"></span>
          <label>First Name</label>
        </div>
        <div class="group">
          <input name="last" [(ngModel)]="registrationData.app_user_last_name" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Last Name</label>
        </div>
        <div class="group">
          <input name="email" (blur)="checkUniqueEmail()" type="email" [(ngModel)]="registrationData.primary_email_address" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
        <div class="group group1">
          <input name="password" [(ngModel)]="registrationData.app_password" type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox checkbox-primary">
          <input name="check" [(ngModel)]="terms_and_condition" id="checkbox2" type="checkbox">
          <label for="checkbox2">
            By signing up as a member I agree to Kitshare
            <a href="#"> Terms & Conditions</a>
          </label>
        </div>
        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" (click)="submitForm()">Sign Up</button>
        <div class="clearfix"></div>
        <app-social-login></app-social-login>
        <div class="clearfix"></div>
        <div class="group group1">
          <div class="text-center">
            <p>Already have an account?
              <a routerLink="/login" class="text-info m-l-5">
                <b>Sign In</b>
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
