<!-- faq header -->
<section class="faq">
  <div class="container">

    <div class="col-md-12">
      <div class="goto"><a routerLink="/"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>Go to
          Kitshare</a></div>
      <div class="logo3 animated bounceInDown">
        <img src="assets/images/logo.png" class="img-responsive">
      </div>
      <h1>Advice and answers from the kitshare Team</h1>
    </div>
    <div class="row">
      <div id="custom-search-input">


        <form class="center" role="search">
          <div class="input-group">
            <input type="text" class="form-control search__input" placeholder="Search for answers..." name="q">
            <div class="input-group-btn">
              <button class="btn btn-default search__input1" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<!-- faq body -->
<section class="faq_sec">
  <div class="container">
    <div class="content educate_content">
      <section class="section">
        <div *ngFor="let eachCategory of faqCategory; let i = index;" class="g__space">
          <a [routerLink]="'/faq/list/' + eachCategory.id" class="paper ">
            <div class="collection o__ltr">
              <div class="collection__photo">
                <img *ngIf="eachCategory.image.length" [src]="eachCategory.image" class="category_image">

                <svg *ngIf="eachCategory.image.length === 0" role="img" viewBox="0 0 48 48">
                  <g id="chat-question" fill="none" fill-rule="evenodd">
                    <path d="M47 21.268c0 10.363-10.297 18.765-23 18.765-2.835 0-5.55-.418-8.058-1.184L2.725 45 7.9 34.668c-4.258-3.406-6.9-8.15-6.9-13.4C1 10.904 11.297 2.502 24 2.502s23 8.402 23 18.766z"
                      stroke-width="2" stroke-linejoin="round"></path>
                    <path d="M25 28.502a2 2 0 1 0 0 4 2 2 0 0 0 0-4" fill="#231F1F"></path>
                    <path d="M19 17.75c0-3.312 2.686-6.124 6-6.124 3.313 0 6 2.626 6 5.938 0 3.315-2.687 5.938-6 5.938V26"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  </g>
                </svg>
              </div>
              <div class="collection_meta" dir="ltr">
                <h2 class="t__h3 c__primary">{{ eachCategory.category_name}}</h2>
                <p class="paper__preview">{{ eachCategory.title}}</p>
                <div class="avatar">
                  <!-- <div class="avatar__photo avatars__images o__ltr">
                    <img src="assets/images/fullsizeoutput.jpeg" class="avatar__image">

                  </div> -->
                  <div class="avatar__info">
                    <div>
                      <span class="c__darker">
                        {{ eachCategory.count }} articles in this collection
                      </span>
                      <br>
                      <!-- Written by <span class="c__darker"> Harry Werber</span> -->
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </a>
        </div>
      </section>
    </div>
  </div>
</section>
